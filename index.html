    <style>
        @font-face {
            font-family: 'ChakraPetch';
            src: url('https://pagina-simx72-aba9b.web.app/asteroids-assets/fonts/ChakraPetch/ChakraPetch-Regular.ttf') format('truetype'), url('https://pagina-simx72-aba9b.web.app/asteroids-assets/fonts/ChakraPetch/ChakraPetch-Regular.otf') format('opentype');
        }
        
        * {
            transition-duration: 500ms;
            font-family: ChakraPetch, Verdana, Geneva, Tahoma, sans-serif
        }
        
        body.loose {
            background: #000;
        }
        
        .level-1 {
            background: rgb(2, 0, 36);
            background: linear-gradient(160deg, rgb(1, 0, 10) 48%, rgba(3, 3, 40, 1) 100%);
        }
        
        .level-2 {
            background: rgb(2, 0, 36);
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
        }
        
        .level-3 {
            background: rgb(0, 25, 3);
            background: radial-gradient(circle, rgba(0, 25, 3, 1) 0%, rgba(0, 79, 9, 1) 34%, rgba(0, 6, 1, 1) 100%);
        }
        
        body.level-4 {
            background: rgb(78, 1, 1);
            background: radial-gradient(circle, rgba(0, 25, 3, 1) 0%, rgba(131, 0, 0, 1) 8%, rgba(79, 0, 0, 1) 18%, rgba(135, 0, 0, 1) 23%, rgba(58, 3, 1, 1) 28%, rgba(124, 0, 0, 1) 33%, rgba(54, 3, 1, 1) 39%, rgba(130, 0, 0, 1) 47%, rgba(54, 3, 1, 1) 54%, rgba(128, 0, 0, 1) 60%, rgba(125, 0, 0, 1) 61%, rgba(0, 6, 1, 1) 100%);
        }
        
        @keyframes glassmorphism {
            from {
                background: #0000;
            }
            50% {
                background: rgba(255, 80, 80, 0.067);
            }
            to {
                background: #0000;
            }
        }
        
        canvas {
            animation: glassmorphism 5000ms infinite;
        }
        
        html,
        body,
        canvas {
            padding: 0 !important;
            margin: 0 !important;
            height: 100% !important;
            width: 100% !important;
            background: #0000;
        }
        
        .mostrar-texto {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            color: white;
            align-content: center;
            justify-content: center;
            text-align: center;
            font-size: 38pt;
        }
    </style>
