        .level-1 {
            background: rgb(2, 0, 36);
            background: linear-gradient(160deg, rgba(2, 0, 36, 1) 48%, rgba(3, 3, 40, 1) 100%);
        }
        
        .level-2 {
            background: rgb(2, 0, 36);
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
        }
        
        .level-3 {
            background: rgb(0, 25, 3);
            background: radial-gradient(circle, rgba(0, 25, 3, 1) 0%, rgba(0, 79, 9, 1) 34%, rgba(0, 6, 1, 1) 100%);
        }
        
        body.level-4 {
            background: rgb(78, 1, 1);

        }
        
        @keyframes glassmorphism {
            from {
                background: #0000;
                box-shadow: 08px32px0rgba(31, 38, 135, 0.00);
                -webkit-backdrop-filter: blur(0px);
                backdrop-filter: blur(0px);
            }
            50% {
                background: rgba(255, 255, 255, 0.10);
                box-shadow: 08px32px0rgba(31, 38, 135, 0.37);
                -webkit-backdrop-filter: blur(4px);
                backdrop-filter: blur(4px);
            }
            to {
                background: #0000;
                box-shadow: 08px32px0rgba(31, 38, 135, 0.00);
                -webkit-backdrop-filter: blur(0px);
                backdrop-filter: blur(0px);
            }
        }
        
        canvas {
            animation: glassmorphism 5000 infinite;
        }
        
        html,
        body,
        canvas {
            padding: 0 !important;
            margin: 0 !important;
            height: 100% !important;
            width: 100% !important;
            background: #0000;
